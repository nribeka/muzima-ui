<div class="container">
    <div class="page-header">
        <h4>{{patient.givenName}} {{patient.middleName}} {{patient.familyName}}</h4>

        <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                Action
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#/patient/{{patient.uuid}}">View Demographic</a></li>
                <li><a href="#/observation/{{patient.uuid}}">View Observation</a></li>
                <li><a href="#/summary/{{patient.uuid}}">View Summary</a></li>
                <li class="divider"></li>
                <li><a href="#/reminder/{{patient.uuid}}">View Reminder</a></li>
                <li class="divider"></li>
                <li><a href="#/forms/{{patient.uuid}}">Fill Form</a></li>
            </ul>
        </div>
    </div>
    <div class="media">
        <a class="pull-left" ng-switch on="patient.gender">
            <span ng-switch-when="Female">
                <img src="img/female.svg" class="media-object img-polaroid">
            </span>
            <span ng-switch-when="Male">
                <img src="img/male.svg" class="media-object img-polaroid">
            </span>
        </a>

        <div class="media-body">
            <table class="table ">
                <tr>
                    <td>{{patient.birth}}</td>
                </tr>
                <tr>
                    <td>{{patient.gender}}</td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
